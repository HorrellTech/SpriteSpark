<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpriteSpark - Pixel Animation Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        :root {
            --bg: #181a20;
            --bg-elevated: #232635;
            --text: #e0e0e0;
            --accent: #007acc;
            --accent-hover: #1177bb;
            --modal-bg: rgba(0,0,0,0.85);
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', 'Arial', sans-serif;
            min-height: 100vh;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: var(--bg-elevated);
            border-radius: 16px;
            box-shadow: 0 4px 32px #000a;
            padding: 40px 32px 32px 32px;
            max-width: 420px;
            text-align: center;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5em;
            letter-spacing: 0.02em;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2em;
            color: #b0b8c0;
        }
        .open-btn {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.9em 2.2em;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px #0004;
        }
        .open-btn:hover, .open-btn:focus {
            background: var(--accent-hover);
        }
        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; right: 0; bottom: 0;
            width: 100vw; height: 100vh;
            background: var(--modal-bg);
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal-content {
            position: relative;
            background: var(--bg-elevated);
            border-radius: 12px;
            box-shadow: 0 8px 32px #000c;
            width: 90vw;
            height: 90vh;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1.5px solid var(--accent);
            animation: modalIn 0.25s cubic-bezier(.4,2,.6,1) 1;
        }
        @keyframes modalIn {
            from { transform: scale(0.96) translateY(40px); opacity: 0; }
            to   { transform: scale(1) translateY(0); opacity: 1; }
        }
        .modal-close {
            position: absolute;
            top: 14px;
            right: 18px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.7rem;
            cursor: pointer;
            z-index: 10;
            opacity: 0.7;
            transition: opacity 0.15s;
        }
        .modal-close:hover {
            opacity: 1;
        }
        .modal-iframe {
            border: none;
            width: 100%;
            height: 100%;
            background: transparent;
            border-radius: 0 0 12px 12px;
            display: block;
        }
        @media (max-width: 700px) {
            .container { padding: 24px 8px 16px 8px; }
            .modal-content { 
                max-width: 99vw; 
                max-height: 99vh; 
                width: 99vw; 
                height: 99vh; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="SpriteSpark Logo" style="display:block;margin:0 auto 1.5em auto;max-width:240px;width:60%;height:auto;">
        <!--h1>SpriteSpark</h1-->
        <p>
            Create pixel-perfect animated sprites in your browser.<br>
            Fast, modern, and open source.<br>
            <small style="color:#6ee7b7;">Try the editor below!</small>
        </p>
        <button class="open-btn" id="openSpriteSparkBtn">Open SpriteSpark Editor</button>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="spriteSparkModal" tabindex="-1" aria-modal="true" role="dialog">
        <div class="modal-content">
            <button class="modal-close" id="closeSpriteSparkModal" title="Close">&times;</button>
            <iframe class="modal-iframe" id="spriteSparkIframe" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Modal logic
        const openBtn = document.getElementById('openSpriteSparkBtn');
        const modal = document.getElementById('spriteSparkModal');
        const closeBtn = document.getElementById('closeSpriteSparkModal');
        const iframe = document.getElementById('spriteSparkIframe');

        openBtn.addEventListener('click', () => {
            iframe.src = 'sprite-spark.html';
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            setTimeout(() => closeBtn.focus(), 300);
        });

        closeBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        function closeModal() {
            if (confirm("Are you sure you want to close the editor? Unsaved work will be lost.")) {
                modal.classList.remove('active');
                iframe.src = '';
                document.body.style.overflow = '';
            }
        }

        // Optional: ESC to close
        window.addEventListener('keydown', (e) => {
            if (modal.classList.contains('active') && e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
