<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpriteSpark - Animation Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        :root {
            --bg: #181a20;
            --bg-elevated: #232635;
            --text: #e0e0e0;
            --accent: #007acc;
            --accent-hover: #1177bb;
            --modal-bg: rgba(0,0,0,0.85);
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', 'Arial', sans-serif;
            overflow-x: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100vw;
            position: relative;
        }
        .container {
            background: var(--bg-elevated);
            border-radius: 16px;
            box-shadow: 0 4px 32px #000a;
            padding: 40px 32px 32px 32px;
            width: 90vw;
            max-width: 500px;
            min-height: 80vh;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5em;
            letter-spacing: 0.02em;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2em;
            color: #b0b8c0;
        }
        .open-btn {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.9em 2.2em;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px #0004;
        }
        .open-btn:hover, .open-btn:focus {
            background: var(--accent-hover);
        }
        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; right: 0; bottom: 0;
            width: 100vw; height: 100vh;
            background: var(--modal-bg);
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal-content {
            position: relative;
            background: var(--bg-elevated);
            border-radius: 12px;
            box-shadow: 0 8px 32px #000c;
            width: 95vw;
            height: 95vh;
            max-width: 95vw;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1.5px solid var(--accent);
            animation: modalIn 0.25s cubic-bezier(.4,2,.6,1) 1;
        }
        @keyframes modalIn {
            from { transform: scale(0.96) translateY(40px); opacity: 0; }
            to   { transform: scale(1) translateY(0); opacity: 1; }
        }
        .modal-close {
            position: absolute;
            top: -2px; 
            right: 2px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.7rem;
            cursor: pointer;
            z-index: 10;
            opacity: 0.7;
            transition: opacity 0.15s;
        }
        .modal-close:hover {
            opacity: 1;
        }
        .modal-iframe {
            border: none;
            width: 100%;
            height: 100%;
            background: transparent;
            border-radius: 0 0 12px 12px;
            display: block;
        }
        @media (max-width: 700px) {
            .container { 
                padding: 24px 16px 16px 16px; 
                width: 95vw;
                min-height: 90vh;
            }
            .modal-content { 
                max-width: 100vw; 
                max-height: 100vh; 
                width: 100vw; 
                height: 100vh; 
                border-radius: 0;
            }
            body {
                padding: 0;
            }
        }
        /* Logo styling */
        .logo-img {
            display: block;
            margin: 0 auto 1.5em auto;
            max-width: 280px;
            width: 70%;
            height: auto;
            border-radius: 24px;
            box-shadow:
                0 0 0 8px rgba(0,0,0,0.12),
                0 0 32px 12px #0c011f,
                0 0 0 2px rgba(0,0,0,0.08);
        }

        /* GIF Gallery under logo */
        /* GIF Gallery Carousel */
        .gif-gallery {
            width: 70%; /* Match logo width */
            margin: 0 auto 1.5em auto;
            position: relative;
            height: 120px;
            perspective: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-gif {
            position: absolute;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 12px;
            cursor: pointer;
            transition: 
                transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1),
                box-shadow 0.3s ease,
                filter 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            transform-style: preserve-3d;
            backface-visibility: hidden;
            left: 50%;
            top: 50%;
            margin-left: -50px; /* Half of width to center */
            margin-top: -50px;  /* Half of height to center */
        }

        .gallery-gif.active {
            transform: translateZ(40px) scale(1.1);
            box-shadow: 0 8px 30px rgba(0,122,204,0.4);
            filter: brightness(1.1);
            z-index: 10;
        }

        .gallery-gif.left {
            transform: translateX(-80px) translateZ(-20px) rotateY(-25deg) scale(0.8);
            filter: brightness(0.7);
            opacity: 0.8;
        }

        .gallery-gif.right {
            transform: translateX(80px) translateZ(-20px) rotateY(25deg) scale(0.8);
            filter: brightness(0.7);
            opacity: 0.8;
        }

        .gallery-gif.far-left {
            transform: translateX(-120px) translateZ(-40px) rotateY(-45deg) scale(0.6);
            filter: brightness(0.5);
            opacity: 0.6;
        }

        .gallery-gif.far-right {
            transform: translateX(120px) translateZ(-40px) rotateY(45deg) scale(0.6);
            filter: brightness(0.5);
            opacity: 0.6;
        }

        .gallery-gif:hover:not(.transitioning) {
            filter: brightness(1.2) !important;
            box-shadow: 0 6px 25px rgba(0,122,204,0.6) !important;
        }

        /* Carousel Navigation */
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--bg-elevated);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text);
            font-size: 1.2rem;
            font-weight: bold;
            z-index: 20;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .carousel-nav:hover {
            background: var(--accent);
            color: #fff;
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 4px 12px rgba(0,122,204,0.4);
        }

        .carousel-nav.prev {
            left: -20px;
        }

        .carousel-nav.next {
            right: -20px;
        }

        .carousel-nav:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* Mobile adjustments */
        @media (max-width: 700px) {
            .gif-gallery {
                width: 90%;
                height: 100px;
            }
            
            .gallery-gif {
                width: 80px;
                height: 80px;
                margin-left: -40px; /* Half of mobile width */
                margin-top: -40px;  /* Half of mobile height */
            }
            
            .gallery-gif.left {
                transform: translateX(-60px) translateZ(-15px) rotateY(-20deg) scale(0.75);
            }
            
            .gallery-gif.right {
                transform: translateX(60px) translateZ(-15px) rotateY(20deg) scale(0.75);
            }
            
            .carousel-nav {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }
            
            .logo-img {
                width: 80%;
            }
        }

        /* Fullscreen GIF modal */
        .gif-modal-overlay {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0; right: 0; bottom: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.92);
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.18s;
        }
        .gif-modal-overlay.active {
            display: flex;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
        .gif-modal-content {
            position: relative;
            width: 90vw;
            height: 90vh;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gif-modal-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 18px;
            box-shadow: 0 0 64px 24px #000;
            background: #181a20;
            display: block;
            margin: 0 auto;
            animation: scaleIn 0.18s;
        }
        @keyframes scaleIn {
            from { transform: scale(0.92);}
            to   { transform: scale(1);}
        }
        .gif-modal-close {
            position: absolute;
            top: -18px;
            right: -18px;
            background: #232635;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 12px #000a;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.85;
            transition: background 0.15s, opacity 0.15s;
        }
        .gif-modal-close:hover, .gif-modal-close:focus {
            background: #111;
            opacity: 1;
            outline: none;
        }

        /* Logo styling */
        .logo-img {
            cursor: pointer;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        }

        .logo-img:hover {
            transform: scale(1.05);
            box-shadow:
                0 0 0 8px rgba(0,0,0,0.18),
                0 0 48px 16px #0c011f,
                0 0 0 2px rgba(0,0,0,0.12);
            animation: logoWiggle 2s ease-in-out infinite;
        }

        @keyframes logoWiggle {
            0% { transform: scale(1.05) rotate(0deg); }
            25% { transform: scale(1.1) rotate(5deg); }
            75% { transform: scale(1.1) rotate(-5deg); }
            100% { transform: scale(1.05) rotate(0deg); }
        }

        /* Add indicators styling */
        .carousel-indicators {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .indicator.active {
            background: var(--accent);
        }

        .indicator:hover {
            background: rgba(255,255,255,0.6);
        }
    </style>
</head>
<body>
     <!-- GIF Fullscreen Modal -->
    <div class="gif-modal-overlay" id="gifModalOverlay" tabindex="-1" aria-modal="true" role="dialog">
        <div class="gif-modal-content" id="gifModalContent">
            <button class="gif-modal-close" id="gifModalClose" title="Close GIF">&times;</button>
            <img src="animation.gif" alt="Animation Preview Fullscreen" class="gif-modal-img">
        </div>
    </div>

    <div class="container">
        <img src="logo.png" alt="SpriteSpark Logo" class="logo-img">
        
        <p>   </p>
        <p>Explore the collection of animated GIFs showcasing various test animations while building the app</p>
        
        <!-- GIF Gallery Carousel -->
        <div class="gif-gallery">
            <div class="carousel-container" id="carouselContainer">
                <img src="examples/animation1.gif" alt="Animation Preview 1" class="gallery-gif active" data-index="0" tabindex="0">
                <img src="examples/animation.gif" alt="Animation Preview 2" class="gallery-gif active" data-index="1" tabindex="0">
                <img src="examples/animation2.gif" alt="Animation Preview 3" class="gallery-gif left" data-index="2" tabindex="0">
                <img src="examples/animation3.gif" alt="Animation Preview 4" class="gallery-gif right" data-index="3" tabindex="0">
                <img src="examples/animation4.gif" alt="Animation Preview 5" class="gallery-gif right" data-index="4" tabindex="0">
                <img src="examples/animation5.gif" alt="Animation Preview 6" class="gallery-gif right" data-index="5" tabindex="0">
                <img src="examples/animation6.gif" alt="Animation Preview 7" class="gallery-gif right" data-index="6" tabindex="0">
                <img src="examples/animation7.gif" alt="Animation Preview 8" class="gallery-gif right" data-index="7" tabindex="0">
                <img src="examples/animation8.gif" alt="Animation Preview 9" class="gallery-gif right" data-index="8" tabindex="0">
                <img src="examples/animation9.gif" alt="Animation Preview 10" class="gallery-gif right" data-index="9" tabindex="0">
                <!-- Add more GIFs here -->
            </div>
            
            <button class="carousel-nav prev" id="prevBtn" title="Previous">‹</button>
            <button class="carousel-nav next" id="nextBtn" title="Next">›</button>
            
            <div class="carousel-indicators" id="indicators">
                <div class="indicator active" data-index="0"></div>
                <div class="indicator" data-index="1"></div>
                <div class="indicator" data-index="2"></div>
            </div>
        </div>
        
        <!--h1>SpriteSpark</h1-->
        <p>
            Create pixel-perfect animated sprites in your browser.<br>
            Fast, modern, and open source.<br>
            <small style="color:#6ee7b7;">Try the editor below!</small>
        </p>
        <button class="open-btn" id="openSpriteSparkBtn">Open SpriteSpark Editor</button>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="spriteSparkModal" tabindex="-1" aria-modal="true" role="dialog">
        <div class="modal-content">
            <button class="modal-close" id="closeSpriteSparkModal" title="Close">&times;</button>
            <iframe class="modal-iframe" id="spriteSparkIframe" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Modal logic
        const openBtn = document.getElementById('openSpriteSparkBtn');
        const modal = document.getElementById('spriteSparkModal');
        const closeBtn = document.getElementById('closeSpriteSparkModal');
        const iframe = document.getElementById('spriteSparkIframe');

        openBtn.addEventListener('click', () => {
            iframe.src = 'sprite-spark.html';
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            setTimeout(() => closeBtn.focus(), 300);
        });

        closeBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        function closeModal() {
            if (confirm("Are you sure you want to close the editor? Unsaved work will be lost.")) {
                modal.classList.remove('active');
                iframe.src = '';
                document.body.style.overflow = '';
            }
        }

        // GIF fullscreen logic
        const gif = document.getElementById('mainAnimationGif');
        const gifModal = document.getElementById('gifModalOverlay');
        const gifModalClose = document.getElementById('gifModalClose');
        const gifModalContent = document.getElementById('gifModalContent');

        // Only add event listeners if the GIF exists
        if (gif && gifModal && gifModalClose && gifModalContent) {
            function openGifModal() {
                gifModal.classList.add('active');
                document.body.style.overflow = 'hidden';
                gifModalClose.focus();
            }
            function closeGifModal() {
                gifModal.classList.remove('active');
                document.body.style.overflow = '';
                gif.focus();
            }

            gif.addEventListener('click', openGifModal);
            gif.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') openGifModal();
            });
            gifModalClose.addEventListener('click', closeGifModal);
            // Only close when clicking the overlay, not the modal content
            gifModal.addEventListener('click', (e) => {
                if (e.target === gifModal) closeGifModal();
            });
            gifModalContent.addEventListener('click', (e) => {
                e.stopPropagation();
            });
            window.addEventListener('keydown', (e) => {
                if (gifModal.classList.contains('active') && (e.key === 'Escape' || e.key === 'Esc')) {
                    closeGifModal();
                }
            });
        }

        // 3D Carousel logic
        const carousel = {
            container: document.getElementById('carouselContainer'),
            prevBtn: document.getElementById('prevBtn'),
            nextBtn: document.getElementById('nextBtn'),
            indicators: document.getElementById('indicators'),
            currentIndex: 0,
            gifs: [],
            isTransitioning: false,

            init() {
                this.gifs = Array.from(document.querySelectorAll('.gallery-gif'));
                this.bindEvents();
                this.updateCarousel();
            },

            bindEvents() {
                this.prevBtn.addEventListener('click', () => this.prev());
                this.nextBtn.addEventListener('click', () => this.next());
                
                // Indicator clicks
                this.indicators.addEventListener('click', (e) => {
                    if (e.target.classList.contains('indicator')) {
                        const index = parseInt(e.target.dataset.index);
                        this.goTo(index);
                    }
                });

                // GIF clicks for fullscreen
                this.gifs.forEach(gif => {
                    gif.addEventListener('click', (e) => {
                        if (!this.isTransitioning) {
                            const index = parseInt(e.target.dataset.index);
                            if (index === this.currentIndex) {
                                this.openGifModal(gif.src);
                            } else {
                                this.goTo(index);
                            }
                        }
                    });

                    gif.addEventListener('keydown', (e) => {
                        if ((e.key === 'Enter' || e.key === ' ') && !this.isTransitioning) {
                            const index = parseInt(e.target.dataset.index);
                            if (index === this.currentIndex) {
                                this.openGifModal(gif.src);
                            } else {
                                this.goTo(index);
                            }
                        }
                    });
                });

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (!gifModal.classList.contains('active') && !modal.classList.contains('active')) {
                        if (e.key === 'ArrowLeft') this.prev();
                        if (e.key === 'ArrowRight') this.next();
                    }
                });
            },

            prev() {
                if (this.isTransitioning) return;
                this.currentIndex = (this.currentIndex - 1 + this.gifs.length) % this.gifs.length;
                this.updateCarousel();
            },

            next() {
                if (this.isTransitioning) return;
                this.currentIndex = (this.currentIndex + 1) % this.gifs.length;
                this.updateCarousel();
            },

            goTo(index) {
                if (this.isTransitioning || index === this.currentIndex) return;
                this.currentIndex = index;
                this.updateCarousel();
            },

            updateCarousel() {
                this.isTransitioning = true;
                
                this.gifs.forEach((gif, index) => {
                    gif.classList.add('transitioning');
                    gif.classList.remove('active', 'left', 'right', 'far-left', 'far-right');
                    
                    const relativeIndex = (index - this.currentIndex + this.gifs.length) % this.gifs.length;
                    
                    if (relativeIndex === 0) {
                        gif.classList.add('active');
                    } else if (relativeIndex === 1 || (relativeIndex === this.gifs.length - 1 && this.gifs.length === 2)) {
                        gif.classList.add('right');
                    } else if (relativeIndex === this.gifs.length - 1) {
                        gif.classList.add('left');
                    } else if (relativeIndex === 2 || relativeIndex === this.gifs.length - 2) {
                        gif.classList.add(relativeIndex === 2 ? 'far-right' : 'far-left');
                    }
                });

                // Update indicators
                document.querySelectorAll('.indicator').forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === this.currentIndex);
                });

                // Reset transitioning state
                setTimeout(() => {
                    this.gifs.forEach(gif => gif.classList.remove('transitioning'));
                    this.isTransitioning = false;
                }, 600);
            },

            openGifModal(src) {
                const gifModalImg = document.querySelector('.gif-modal-img');
                if (gifModalImg) gifModalImg.src = src;
                gifModal.classList.add('active');
                document.body.style.overflow = 'hidden';
                gifModalClose.focus();
            }
        };

        // Initialize carousel when page loads
        carousel.init();

        // Update existing GIF modal logic to work with carousel
        if (gifModal && gifModalClose) {
            function closeGifModal() {
                gifModal.classList.remove('active');
                document.body.style.overflow = '';
            }

            gifModalClose.addEventListener('click', closeGifModal);
            gifModal.addEventListener('click', (e) => {
                if (e.target === gifModal) closeGifModal();
            });
            
            window.addEventListener('keydown', (e) => {
                if (gifModal.classList.contains('active') && (e.key === 'Escape' || e.key === 'Esc')) {
                    closeGifModal();
                }
            });
        }

        // Optional: ESC to close
        window.addEventListener('keydown', (e) => {
            if (modal.classList.contains('active') && e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
